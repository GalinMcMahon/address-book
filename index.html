<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Address Book</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src= "js/jquery-3.2.0.js"></script>
    <script type="text/javascript" src= "js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
    <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="new-contact">
            <div class="form-group">
              <input type="text" class="form-control" id="new-first-name" placeholder="First name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="new-last-name" placeholder="Last name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="city" placeholder="City">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="state" placeholder="State">
            </div>
            <button type="submit" name="button" id="submit">Submit</button>
            <button type="button" name="button" id="add">Add addresses</button>
        <div class="col-md-6">
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>


            </div>
          </form>
        </div>
      </div>
    </div>

    </div>
  </body>
</html>
